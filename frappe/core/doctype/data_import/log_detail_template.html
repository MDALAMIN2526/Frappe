<div class="table-responsive">
	<table class="table table-bordered table-hover log-details-table">
			<tr>
				<th> Row No </th>
				<th> Row Name </th>
				<th> Document </th>
				<th> Action </th>
			</tr>

		{% for (var k = 0; k < data.length; k++) { %}
			
			<tr>
			{% for (var i = 0; i < data[k].length; i++) { %}
				<td> {{ __(data[k][i]) }} </td>
			{% } %}
			</tr>

		{% } %}
	</table>
</div>
