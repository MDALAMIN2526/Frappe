<div class="media comment">
	<span class="pull-left avatar avatar-small">
		<img class="media-object" src="{%= image %}">
	</span>
	<div class="media-body">
		<textarea style="height: 120px" style="margin-top: 10px;"
			class="form-control"></textarea>
		<div class="text-right" style="margin-top: 10px">
			<div class="checkbox text-muted small">
				<label>
					<input type="checkbox" class="comment-is-communication"
						style="margin-top: 1px">
					{%= __("Add as Email / Communication") %}
				</label>
			</div>
			<button class="btn btn-default btn-go btn-sm">
				<i class="icon-plus"></i> {%= __("Add") %}
			</button>
		</div>
	</div>
</div>
