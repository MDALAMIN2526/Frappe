<div class="kanban-column" data-column-value="{{title}}">
	<div class="kanban-column-title h4">
		<span>{{ __(title) }}</span>
		<div class="btn-group column-options">
		  <a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		    <button class="btn btn-default btn-xs"><span class="caret"></span></button>
		  </a>
		  <ul class="dropdown-menu" style="max-height: 300px; overflow-y: auto;">
		    <li><a data-action="delete">{{ __("Delete Column") }}</a></li>
		  </ul>
		</div>
	</div>
	<div class="kanban-cards">
		
	</div>

	<div class="kanban-card compose-card">
		<div class="kanban-card-title">
			<i class="octicon octicon-plus"></i> {{ __("Add a card") }}
		</div>
	</div>

	<form class="compose-card-form">
		<div class="kanban-card">
			<textarea name="title"></textarea>
		</div>
		<div class="kanban-controls">
			<button class="btn btn-primary add-new">Add</button>
			<a class="btn octicon octicon-x text-muted close-form" style="font-size: 1.4em"></a>
		</div>
	</form>
</div>
