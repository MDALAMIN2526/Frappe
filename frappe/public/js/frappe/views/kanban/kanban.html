<div class="kanban">
	{% for col in columns %}
		<div class="kanban-column" data-column-value="{{col.value}}">
			<div class="kanban-column-title h4">
				{{ __(col.value) }}
			</div>
			<div class="kanban-cards">
				{% for card in col.cards %}
				<div class="kanban-card-wrapper" data-name="{{card.name}}">
					<div class="kanban-card">
						<div class="kanban-card-title">
							{{ __(card.subject || card.title || card.name) }}
						</div>
					</div>
					<div class="kanban-card-placeholder"></div>
				</div>
				{% endfor %}
			</div>

			<div class="kanban-card compose-card">
				<div class="kanban-card-title">
					<i class="octicon octicon-plus"></i>
					{{ __("Add a card") }}
				</div>
			</div>

			<form class="hide">
				<div class="kanban-card composer">
					<textarea></textarea>
				</div>
				<div class="kanban-controls">
					<button class="btn btn-primary">Add</button>
					<a class="btn octicon octicon-x text-muted" style="font-size: 1.4em"></a>
				</div>
			</form>
		</div>
	{% endfor %}
</div>
