---
base_template: 'templates/base.html'
---

{% block content %}
<div class="container">
    <h2>Apps</h2>
    <div class="apps-container">
        {% for app in apps %}
        <a href="{{ app.homepage }}" class="app-icon">

            <img class="app-logo" src="{{ app.logo_url }}" />

            <div class="app-title">
                {{ app.homepage_title or app.title }}
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
