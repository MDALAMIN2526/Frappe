{% if children -%}
{%- for child in children -%}
<div class="sidebar-item">
	<a href="{{ child.name }}" class="no-decoration {% if child.name == pathname %}active{% endif %}">
		{{ child.page_title }}
		{% if not child.public_read %}
		(<i class="icon-fixed-width icon-lock"></i>)
		{% endif %}
	</a>
</div>
{%- endfor -%}
{%- endif %}
