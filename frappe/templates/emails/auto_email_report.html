<table border="0" cellpadding="0" cellspacing="0" width="100%">
	<tr>
		<td><h3>{{ title }}</h3></td>
		<td><p>{{ date_time }}</p></td>
	</tr>
</table>
<table class="table table-bordered" cellpadding="0" cellspacing="0" border="0" width="100%">
	<thead>
		<tr>
			{% for col in columns %}
			<th>
				{{- col.label -}}
			</th>
			{% endfor %}
		</tr>
	</thead>
	<tbody>
		{% for row in data %}
		<tr>
			{% for col in columns %}
			<td>
				{{- frappe.format(row[col.fieldname], col, row) -}}
			</td>
			{% endfor %}
		</td>
		{% endfor %}
	</tbody>
</table>
