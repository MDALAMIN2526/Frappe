<div class="message-box">
    <div class="media timeline-head">
    	<span class="pull-left avatar avatar-medium">
    		<img class="media-object" src="{%= frappe.user.image() %}">
    	</span>
    	<div class="media-body">
    		<textarea style="height: 120px" style="margin-top: 10px;"
    			class="form-control"></textarea>
    	</div>
		<div style="padding-top: 15px;">
    		<button class="pull-right btn btn-default btn-sm btn-post" data-contact="{%= contact %}">
    			{%= __("Post") %}
    		</button>
			{% if (contact === user) { %}
			<span class="pull-right indicator orange">{%= __("Public") %}</span>
			{% } %}
            <div class="pull-right checkbox text-muted small"
				style="margin-right: 15px; margin-top: 7px;">
			    <label>
    				<input type="checkbox" class="is-email"
    					style="margin-top: 1px" checked>
    				{%= __("Email") %}
    			</label>
            </div>
			<div class="clearfix"></div>
		</div>
    </div>
</div>
<div class="message-list"></div>
