<div class="section-with-embed">
	<h2 class="section-title" wt-fieldname="title">{{ _(title) }}</h2>
	{%- if subtitle -%}
	<p class="section-description" wt-fieldname="subtitle">{{ _(subtitle) }}</p>
	{%- endif -%}

	<div class="embed-container from-markdown">
		{{ frappe.utils.md_to_html(_(embed_html)) }}
	</div>
</div>
