<div class="hero {{ 'align-center' if align == 'Center' else '' }}">
	<div class="hero-content">
		<h1 class="hero-title" wt-fieldname="title">{{ _(title) }}</h1>
		{%- if subtitle -%}
		<p class="hero-subtitle" wt-feildname="subtitle">
			{{ _(subtitle) }}
		</p>
		{%- endif -%}
		{%- if primary_action or secondary_action -%}
		<div class="hero-buttons">
			{%- if primary_action -%}
			<a class="btn btn-lg btn-dark" href="{{ primary_action }}" wt-fieldname="primary_action_label">
				{{ _(primary_action_label) }}
			</a>
			{%- endif -%}
			{%- if secondary_action -%}
			<a class="btn btn-lg btn-light ml-3" href="{{ secondary_action }}" wt-fieldname="secondary_action_label">
				{{ _(secondary_action_label) }}
			</a>
			{%- endif -%}
		</div>
		{%- endif -%}
	</div>
</div>
